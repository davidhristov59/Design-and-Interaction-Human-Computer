{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}"/>
    <script src="{% static 'bootstrap/js/bootstrap.bundle.js' %}"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-info bg-info">
        <div class="container">
            <a class="navbar-brand text-white" href="#">Car Dealership</a>
            <a class="btn btn-light" href="/newCar">Create Auto</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <img src="{{ cars_data.image.url }}" class="card-img-top" style="height: 300px; object-fit: cover;" alt="Car photo">
                    <div class="card-body">
                        <h2 class="card-title">{{ cars_data.model }}</h2>
                        <ul class="list-group list-group-flush mb-3">
                            <li class="list-group-item"><strong>Price:</strong> {{ cars_data.price }}</li>
                            <li class="list-group-item"><strong>Number:</strong> {{ cars_data.number }}</li>
                            <li class="list-group-item"><strong>Color:</strong> {{ cars_data.color }}</li>
                            <li class="list-group-item"><strong>Year Made:</strong> {{ cars_data.year_made }}</li>
                        </ul>
                        <a href="{% url 'index' %}" class="btn btn-info w-100">Back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
